[package]
name = "rmcs-resource-db"
version = "0.4.0"
edition = "2024"

[dependencies]
rmcs-resource-api = { path = "../rmcs-resource-api/rust" }
sea-query = { version = "0.32.3", features = ["with-uuid"] }
sea-query-binder = { version = "0.7.0", features = ["sqlx-postgres", "with-chrono", "with-uuid"] }
sqlx = { version = "0.8.3", features = ["runtime-tokio-rustls", "postgres", "migrate", "uuid"] }
tokio = { version = "1.44.1", features = ["rt-multi-thread", "macros"] }
uuid = { version = "1.16.0", features = ["v4"] }

[dev-dependencies]
dotenvy = "0.15.7"
