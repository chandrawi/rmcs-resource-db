[package]
name = "rmcs-resource-db"
version = "0.1.0"
edition = "2021"

[dependencies]
sea-query = "0.28.4"
sea-query-binder = { version = "0.3.0", features = ["sqlx-mysql", "with-chrono"] }
sqlx = { version = "0.6.3", features = ["runtime-tokio-rustls", "mysql", "migrate"] }
tokio = { version = "1.28.0", features = ["rt-multi-thread", "macros"] }

[dev-dependencies]
dotenvy = "0.15.7"
